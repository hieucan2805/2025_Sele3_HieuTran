# Selenide configuration properties

# Default browser (chrome, firefox, edge, etc.)
selenide.browser=chrome

# Default language (vi, en)
selenide.language=vi

# Run mode: local or grid
selenide.mode=local

# Browser window size (width x height)
selenide.browserSize=1920x1080

# Base URL
baseUrl.VjAir=https://www.vietjetair.com/
selenide.baseUrl.Agoda=https://www.agoda.com/

# Project name (VjAir, Agoda, etc.)
selenide.projectName=VjAir

# Timeout for finding elements (in milliseconds)
selenide.timeout=5000

# URL of Selenium Grid (only used if mode=grid)
selenide.gridUrl=false

# Headless mode (true/false)
selenide.headless=false

# Page load timeout (in milliseconds)
selenide.pageLoadTimeout=30000

# Load DOM
selenide.pageLoadStrategy=eager
